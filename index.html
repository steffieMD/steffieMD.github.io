<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            id="search-input"
            required
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
        <hr />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p id="current-date">
              <span id="the-current-date">Saturday 15:32</span> ,
              <span id="description">moderate rain</span>

              <br />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="wind">7.2km/h</strong>
            </p>
          </div>
          <div class="aside-temp">
            <span class="icon">☀️</span>
            <span class="degrees" id="temp">24</span>
            <p class="unit">°C</p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Steff Metieh</a> and is
          <a
            href="https://github.com/steffieMD/weather-app-w-js"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
